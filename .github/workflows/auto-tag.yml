name: Auto Tag on Main

on:
  push:
    branches:
      - main

jobs:
  create-tag:
    runs-on: ubuntu-latest
    # Only run if this is not a tag push (avoid infinite loop)
    if: ${{ !startsWith(github.ref, 'refs/tags/') }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for tags
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Get latest tag
        id: get_tag
        run: |
          # Get the latest tag, or use v1.0.0 as default
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v1.0.0")
          echo "latest_tag=$LATEST_TAG" >> $GITHUB_OUTPUT
          echo "Latest tag: $LATEST_TAG"

      - name: Calculate next version
        id: next_version
        run: |
          LATEST_TAG="${{ steps.get_tag.outputs.latest_tag }}"

          # Remove 'v' prefix if present
          VERSION=${LATEST_TAG#v}

          # Split version into parts (major.minor.patch)
          IFS='.' read -ra VERSION_PARTS <<< "$VERSION"
          MAJOR=${VERSION_PARTS[0]:-1}
          MINOR=${VERSION_PARTS[1]:-0}
          PATCH=${VERSION_PARTS[2]:-0}

          # Increment patch version
          PATCH=$((PATCH + 1))

          # Create new version tag
          NEW_TAG="v${MAJOR}.${MINOR}.${PATCH}"

          echo "new_tag=$NEW_TAG" >> $GITHUB_OUTPUT
          echo "Previous tag: $LATEST_TAG"
          echo "New tag: $NEW_TAG"

      - name: Check if tag already exists
        id: check_tag
        run: |
          NEW_TAG="${{ steps.next_version.outputs.new_tag }}"
          if git rev-parse "$NEW_TAG" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Tag $NEW_TAG already exists, skipping..."
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Tag $NEW_TAG does not exist, will create it"
          fi

      - name: Create and push tag
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          NEW_TAG="${{ steps.next_version.outputs.new_tag }}"
          COMMIT_SHA="${{ github.sha }}"
          COMMIT_MESSAGE=$(git log -1 --pretty=%B)

          # Create annotated tag with commit message
          git tag -a "$NEW_TAG" "$COMMIT_SHA" -m "Auto-tag: $NEW_TAG

          Commit: $COMMIT_SHA
          Message: $COMMIT_MESSAGE

          Auto-generated tag on push to main branch."

          # Push tag to remote
          git push origin "$NEW_TAG"

          echo "✅ Created and pushed tag: $NEW_TAG"

      - name: Summary
        if: always()
        run: |
          if [ "${{ steps.check_tag.outputs.exists }}" == "false" ]; then
            echo "## ✅ Tag Created Successfully" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Previous tag:** \`${{ steps.get_tag.outputs.latest_tag }}\`" >> $GITHUB_STEP_SUMMARY
            echo "**New tag:** \`${{ steps.next_version.outputs.new_tag }}\`" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Tag has been created and pushed to the repository." >> $GITHUB_STEP_SUMMARY
          else
            echo "## ⏭️ Tag Already Exists" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Tag \`${{ steps.next_version.outputs.new_tag }}\` already exists. Skipping tag creation." >> $GITHUB_STEP_SUMMARY
          fi

